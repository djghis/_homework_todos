<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
  <ul>
    <li v-for="(todo, index) in todos" v-bind:class="todo.priority ? 'low':'high'">
      <span>{{todo.title}}</span>
      <span v-if="todo.priority">{{todo.priority}}</span>

    </li>
  </ul>

  <form @submit.prevent="addNewTodo">
    <label for="new-todo">Add to To do list:</label>
    <input type="text" id="new-todo" v-model="newTodo">
    <input type="submit" value="Save new todo">
    <input type="radio" v-model="newTodoPriority" id="low" name="priority" value="low">
<label for="low">Low</label>
<!-- <input type="radio" id="moderate" name="priority" value="moderate" > -->
<!-- <label for="moderate">Moderate</label> -->
<input type="radio" id="high" name="priority" value="high">
<label for="high">High</label>
  </form>

</div>
  </body>
</html>
